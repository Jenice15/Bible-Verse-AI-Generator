    <body>
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="#">
                <img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/122/851/original/bible_logo.jpg?1712900507"
                    class="d-inline-block align-top bible-logo"
                    alt=""
                />
                Bible Verse Generator
            </a>
            <button
                class="todays-verse-btn"
                type="submit"
                id="todays-verse-btn"
            >
                Today's Verse
            </button>
        </nav>

        <div class="container-main">
            <main>
                <h2 class="main-content-h2">Bible: The word of the Lord</h2>
                <form id="verse-generator-form">
                    <input
                        type="text"
                        placeholder="Type a keyword for the bible verse..."
                        class="user-Input main-content-input"
                        autocomplete="off"
                        required
                        value="Bible"
                        id="user-instructions"
                        ;
                    />

                    <input
                        class="search-btn"
                        id="search-btn"
                        type="submit"
                        value="search"
                        ;
                    />

                    <!-- <button class="search-btn" id="search-btn" type="submit">
                        Search
                    </button>
                    onclick="searchVerse(); handleClick()" -->
                </form>
                <div class="search-result-box">
                    <p
                        id="search-result-paragraph"
                        class="search-result-paragraph"
                    ></p>
                </div>

                <!-- <div class="main">
                <div>

                        />
                        <input
                            type="SEARCH"
                            class="btn-input main-content-input"
                        />
                    </form>
                </div>
            </div> -->
            </main>
        </div>
        <div class="todays-verse">
            <h4 class="todays-verse-heading">Today's verse</h4>
            <p id="todays-verse">
                <b>Psalm 118:24</b>
            </p>
        </div>
        <hr />
